<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text - Tools</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div class="container">
        <textarea id="textInput" placeholder="Please enter your text here...."></textarea>
        <div class="tools">
            <p><i class="fa-solid fa-book-open"></i>Words: <span id="wordCount"aria-live="polite">0</span></p>
            <p><i class="fa-solid fa-font"></i>Characters: <span id="charCount">0</span></p>
            <p><i class="fa-solid fa-quote-right"></i>Sentences: <span id="sentenceCount">0</span></p>
            <p><i class="fa-solid fa-align-left"></i>Paragraphs: <span id="paragraphCount">0</span></p>
        </div>
    </div>

    

   <script src="script.js"></script> 
</body>
</html>
